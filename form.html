<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container-md">
        <div class="row justify-content-start">
            <h2>Contact</h2>
            <p>Donec ullamcorper nulla non metus auctor fringilla.  Vestibulum id ligula porta felis euismod semper.  Praesent commodo cursus magna, vel scelerisque nisl consectetur.  Fusce dapibus, tellus ac cursus commodo.</p>
        </div>
    </div>
    <div class="container-md bg-light">
        <div class="row justify-content-center text-end">
            <div class="col-12 col-md-2 p-3">
                <label for="exampleInputEmail1" class="form-label">Your Email</label>
            </div>
            <div class="col-12 col-md-6 p-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
            </div>
        </div>
        <div class="row justify-content-center text-end">
            <div class="col-12 col-md-2 p-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Comment</label>
            </div>
            <div class="col-12 col-md-6 p-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter your message here..."></textarea>
            </div>
        </div>
        <div class="row justify-content-center p-1 text-end">
            <div class="col-12 col-sm-8">
                <button type="button" class="btn btn-md btn-primary" disabled>Submit</button>
            </div>
        </div>     
    </div>
    <div class="container">
        <div class="row text-end">
            <div class="col">
                <p class="text-danger fs-5">contact.html</p>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
